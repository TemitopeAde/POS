<body class="step-form flex-center">
    <div class="container remove-cash-container">    
        <div class="remove-cash-box">
            <h2 style="margin-left: 10px; margin-top: 30px;">Add Cash</h2>
            <form style="margin-top: 30px;">
                <input type="radio" id="cash-out" name="cashout" value="cashout">
                <label for="cash-out">Cash Out</label>
                <br>
                <input type="radio" id="petty-cash-out" name="cashout" value="petty-cash">
                <label for="petty-cash-out">Petty Cash Out</label>

                <div class="form">
                    <label for="amount">Amount</label>
                    <input type="text" placeholder="E.g 40.00" id="amount">
                </div>
                <div class="form">
                    <label for="note">Note</label>
                    <input type="text" placeholder="Type to add Note">
                </div>

                <div class="submit">
                    <button type="submit" class="">Add Cash</button>
                </div>
            </form>
        </div>
        
    </div>







</body>
