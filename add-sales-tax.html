<body class="step-form flex-center">
    <div class="container tax-container">    
        
        <form>
            <h2>Assign a sales tax to the "Main Outlet" outlet.</h2>
            <p>The default sales tax will be applied to products sold at this outlet. For products that require different tax rates, you can create separate tax rates later on and apply them when editing a product.</p>
            <div class="tax-input flex-between">
                <div class="tax-name">
                    <label for="tax-name">Tax Name</label>
                    <input type="text" placeholder="Enter a name for this tax rate" id="tax-name">
                </div>
                <div class="tax-rate">
                    <label for="tax-rate">Tax Rate (%)</label>
                    <input type="text" placeholder="0.00%">
                </div>
            </div>

            <div class="tax-ex">
                <label for="tax-exemptions" style="display: block;">Tax Exemptions</label>
                <input type="checkbox" id="thresh">
                <label for="tax-exemptions">Add an exemption for clothing and footwear</label>
            </div>

            <div class="threshold active">
                <label for="thresh">Threshold</label>
                <input type="text" placeholder="Threshold">
            </div>
            
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                Ibadan road
            </div>

            <div class="form-buttons">
                <button type="button" id="back2">
                    <a href="#">Back</a>
                </button>
                <button type="button" class="button2" id="next3">Save</button>
            </div>        
        </form>
    </div>



    <script>
        var container = document.querySelector('#thresh');
        var text = document.querySelector('.threshold');

        container.addEventListener('click', function () {
            text.classList.toggle('active');
        });
        container
    </script>



</body>
