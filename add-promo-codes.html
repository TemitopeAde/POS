<body class="step-form flex-center">
    <div class="add-brand-container">    
        <div class="remove-cash-box add-promo">
            <h3 style="margin-top: 5px;">Add Promo Codes</h3>
            <p style="font-size: .8rem;">These codes can be
                 redeemed as many times as you decide. Use this 
                 to reach a wide audience. Custom codes cannot
                  be created more than once across all promotions.
            </p>
        </div>
        
        <div class="add-promo-forms">
            <div class="add-promo-head">
                <div class="row">
                    <div class="column" style="font-weight: bolder; color: var(--crimson);">
                        Custom Promo Code
                    </div>
                    <div class="column" style="font-weight: bolder; color: var(--crimson);">
                        Number of Redemptions
                        <h6 style="text-transform: inherit; font-weight: 500;color: black;">Leave blank for unlimited.</h6>
                    </div>
                </div>
            </div>
            <div class="add-promo-body">
                <div class="add-promo-box">
                    <input type="text" placeholder="Enter a custom code">
                    <input type="number" placeholder="">
                    <div class="trash-btn">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="add-promo-box">
                    <input type="text" placeholder="Enter a custom code">
                    <input type="number" placeholder="">
                    <div class="trash-btn">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="add-promo-box">
                    <input type="text" placeholder="Enter a custom code">
                    <input type="number" placeholder="">
                    <div class="trash-btn">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="add-promo-button">
            <button type="button" onclick="addPromo()">Add another promo code</button>
        </div>
    </div>


    <script type="text/javascript">
        var trsh = document.querySelector('.trash-btn');
        var tDiv = document.getElementsByClassName('add-promo-box');

        for (var i; i < tDiv.length; i++) {
            trsh.addEventListener('click', () => {
                tDiv[i].remove();
            })
        }


        
    </script>
    <script type="text/javascript">
        const addPromo = () => {
            var input = document.createElement('input');
            var input2 = document.createElement('input');
            var div = document.createElement('div');
            var div2 = document.querySelector('.add-promo-body');
            // var btn = document.createElement('button');
            // var trash = document.querySelector('.trash-btn')
            var div3 = document.createElement('div');

            div.setAttribute('class', 'add-promo-box');
            input2.setAttribute("type", "number");
            input.setAttribute("type", "text");
            input.placeholder = 'Enter a custom code';
            div3.setAttribute('class', 'trash-btn');
            div3.innerHTML = '<i class="fas fa-trash-alt" aria-hidden="true"></i>';

            div2.appendChild(div)
            div.appendChild(input)
            div.appendChild(input2)
            div.appendChild(div3)
            
            console.log(div)
        }
        
    </script>
